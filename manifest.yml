applications:
- path: bridge-app
  buildpack: noop-buildpack
  name: A bridge app with Bluemix components to support a solution with containers
  host: the-bridge-app-host-name
  no-hostname: true
  no-route: true
  domain: mybluemix.net
  disk-quota: 128K
  memory: 1M
  services:
  - bridge-app-database
declared-services:
  # declared-services block is ignored by pure Cloud Foundry, it is used by Bluemix
  # DevOps Services to automatically provision things.
  bridge-app-database:
    label: cleardb
    plan: spark
