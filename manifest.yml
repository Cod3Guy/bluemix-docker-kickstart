applications:
- path: bridge-app
  name: the bridge app
  host: the-bridge-app-host-name
  no-hostname: true
  no-route: true
  domain: mybluemix.net
  disk-quota: 1M
  memory: 64M
  services:
  - bridge-app-database
declared-services:
  # declared-services block is ignored by pure Cloud Foundry, it is used by Bluemix
  # DevOps Services to automatically provision things.
  bridge-app-database:
    label: cleardb
    plan: spark
